<section class="card-base">
  <header>
    <h2 class="m-0 text-center">Crea un ticket</h2>
  </header>
  <main class="m-t-16">
    <form class="form" [formGroup]="ticketForm">
      <div class="form-field">
        <label>Incident:</label>
        <app-select
          [items]="incidentCategory"
          groupBy="categoryName"
          bindLabel="name"
          bindValue="id"
          formControlName="incidentId"
          placeholder="Selecciona un incidente"
        ></app-select>
      </div>

      <div class="form-field">
        <label for="description">Añade una descripción:</label>
        <textarea
          id="description"
          placeholder="Ejemplo: No puedo acceder al SIJ..."
          style="resize: none"
          rows="10"
          formControlName="description"
        ></textarea>
      </div>

      <div class="d-flex justify-content-end m-t-8 gap-12">
        <button class="btn-secondary" type="button">Cancel</button>
        <button class="btn-primary" (click)="submit()" [disabled]="!ticketForm.valid">Submit</button>
      </div>
    </form>
  </main>
</section>
