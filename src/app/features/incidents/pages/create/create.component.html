<section class="card">
  <header>
    <h2>Crea un ticket</h2>
  </header>
  <main>
    <form class="form">
      <div class="form-field">
        <label>Incident:</label>
        <app-select
          [items]="incidentCategory"
          groupBy="categoryName"
          bindLabel="name"
          bindValue="id"
          [(ngModel)]="newIncident.incident"
          placeholder="Selecciona un incidente"
        ></app-select>
      </div>

      <div class="form-field">
        <label for="description">Añade una descripción:</label>
        <textarea
          id="description"
          placeholder="Ejemplo: No puedo acceder al SIJ..."
          style="resize: none"
          rows="10"
          [(ngModel)]="newIncident.description"
        ></textarea>
      </div>

      <div class="d-flex justify-content-end m-t-8">
        <button mat-button class="m-x-16 text-red-20" type="button">Cancel</button>
        <button mat-flat-button (click)="submit()">Submit</button>
      </div>
    </form>
  </main>
</section>
