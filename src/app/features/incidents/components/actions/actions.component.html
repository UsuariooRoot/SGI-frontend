<section class="card-base">
  <header>
    <h2 class="m-0">Acciones</h2>
  </header>
  <main class="m-t-16">
    <ul class="action-tabs">
      @for (action of actions; track action.id) {
        <li [class.active]="currentAction === action.id" (click)="showAction(action.id)">
          {{ action.label }}
        </li>
      }
    </ul>

    @if (currentAction !== 'others') {
      <app-form-section [formConfig]="formConfigs[currentAction]" />
    }

    @if (currentAction === 'others') {
      <div class="form-group" style="gap: 10px">
        @for (action of otherActions; track action) {
          <button class="btn-primary">
            {{ action }}
          </button>
        }
      </div>
    }
  </main>
</section>
