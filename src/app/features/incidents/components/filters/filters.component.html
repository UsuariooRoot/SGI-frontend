<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>Filtros</mat-card-title>
  </mat-card-header>
  <mat-card-content class="filters">
    <div class="ticket__statuses">
      <label [class.active]="showNewTickets">
        Nuevo
        <input type="checkbox" [(ngModel)]="showNewTickets" />
      </label>
      <label [class.active]="showPendingTickets">
        Pendiente
        <input type="checkbox" [(ngModel)]="showPendingTickets" />
      </label>
      <label [class.active]="showCanceledTickets">
        Cancelado
        <input type="checkbox" [(ngModel)]="showCanceledTickets" />
      </label>
      <label [class.active]="showAttendedTickets">
        Atendido
        <input type="checkbox" [(ngModel)]="showAttendedTickets" />
      </label>
      <label [class.active]="showTicketsIssuedToSD">
        Emitido a SD
        <input type="checkbox" [(ngModel)]="showTicketsIssuedToSD" />
      </label>
      <label [class.active]="showTicketsIssuedToGAT">
        Emitido a GAT
        <input type="checkbox" [(ngModel)]="showTicketsIssuedToGAT" />
      </label>
    </div>
    <div class="by_employees">
      <div>
        <mat-form-field class="w-full">
          <mat-label>Por persona a cargo</mat-label>
          <mtx-select [tabIndex]="1" [items]="empleados" bindLabel="name" bindValue="id" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="w-full">
          <mat-label>Por solicitante</mat-label>
          <mtx-select [tabIndex]="2" [items]="solicitantes" bindLabel="name" bindValue="id" />
        </mat-form-field>
      </div>
    </div>
    <div class="date__range">
      <div class="from">
        <mat-form-field>
          <mat-label>Desde</mat-label>
          <input matInput [matDatepicker]="picker_from" [tabIndex]="3">
          <mat-datepicker-toggle matIconSuffix [for]="picker_from"></mat-datepicker-toggle>
          <mat-datepicker #picker_from></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="to">
        <mat-form-field>
          <mat-label>Hasta</mat-label>
          <input matInput [matDatepicker]="picker_to" [tabIndex]="4">
          <mat-datepicker-toggle matIconSuffix [for]="picker_to"></mat-datepicker-toggle>
          <mat-datepicker #picker_to></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
  </mat-card-content>
</mat-card>
